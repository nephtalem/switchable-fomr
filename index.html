<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <section class="intro">
                <img src="./images/background.webp" alt="">
            </section>

            <section class="form-section">
                <div class="switch" >
                    <button class="swicthlink brown" id="sign-up">Sign Up</button>
                    <button class="swicthlink" id="log-in">Log In</button>
                </div>

                <form action="" class="login-content none">
                    <h1>Welcome Back!</h1>
                    <input type="email" name="email" id="" placeholder="Email Address" required>
                    <input type="password" name="password" placeholder="Password">
                    <p><a href="#">Forget Password?</a></p>
                    <button type="submit" class="submit">Login</button>
                </form>

                <form action="" class="signup-content">
                    <h1>Sign Up For Free</h1>
                    <input type="text" name="name" id="" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="password" name="password" placeholder="Set A Password">
                    <button type="submit" class="submit">Get Started</button>
                </form>

            </section>
        </main>

        <script src="index.js"></script>
    </body>
</html>
